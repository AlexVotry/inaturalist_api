<h1>Login</h1>

<form ng-submit="login.login()">
    <input type="text" autofocus="true" placeholder="name" ng-model="login.credentials.username">
    <input type="text" placeholder="password" ng-model="login.credentials.password">
    <button type="submit" class="btn btn-info">Login</button>
    <button type="reset" class='btn btn-warning'>Reset</button>
</form>
