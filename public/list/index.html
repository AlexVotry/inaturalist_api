<div class="container-fluid">
  <h1 class='title'>{{ list.taxa }}</h1>
  <h1 class='loc'>{{ list.currentUser }}</h1>

  <div class="row">
  <!-- drop down -->
  <aside class="col-sm-2">
    <div class="col-sm-10 dropdown dropIt">
      <button type="button" class="btn btn-success btn-lg dropdown-toggle speciesButton" data-toggle="dropdown">Choose a species</button>
      <h2 class="dropIt">Species: {{ list.taxa }}</h2>
      <ul class="dropdown-menu dropdownBox" >
        <li ng-repeat="species in list.animalGroups">
          <a href="#" ng-click="list.chooseSpecies(this.species)"> {{ species }}</a>
        </li>
      </ul>
    </div>
  </aside>

    <div class="col-sm-8 container">
    <div ng-repeat='animal in list.animalPics' class="well blurbs">
      <div class="row">

        <div class="col-sm-2">
          <img ng-src="{{ animal.picture }}" />
        </div>
        <div class="col-sm-2">
          <button type="button" ng-class="{'disabled': clickable}" class="btn btn-info" ng-click="list.favorite(this.animal)">Make a Favorite</button>
        </div>

        <header class="col-sm-2">
          <h4> {{ animal.species }} </h4>
        </header>
        <div class="col-sm-4  col-sm-offset-2">
          <h4><i> Location: {{ animal.location }} </i></h4>
        </div>
      </div>
    </div>
