<h1 class='title'>{{ favorite.currentUser.username }}'s Favorite iNatural Favorite Photos</h1>
  <div class="col-sm-3"> </div>
  <div class="col-sm-6 col-sm-offset-1 container" data-ng-init="favorite.getAnimals(favorite.currentUser)">

    <div ng-repeat='animal in favorite.animalPics' class="well blurbs">
      <div class="row">

        <div class="col-sm-2">
          <img ng-src="{{ animal.picture }}" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-danger" ng-click="favorite.remove(this.animal)">Remove</button>
        </div>
        <header class="col-sm-2 col-sm-offset-1">
          <h4> {{ animal.species }} </h4>
        </header>
        <div class="col-sm-4  col-sm-offset-1">
          <h4><i> Location: {{ animal.location }} </i></h4>
        </div>

      </div> <!-- row -->
    </div><!-- ng-repeat -->
  </div><!-- container -->
