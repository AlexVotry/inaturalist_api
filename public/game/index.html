<!-- sidebar -->
  <aside class="col-sm-2 well">
    <h2>Memory Game</h2>
    <h4>You've made <strong>{{ game.guesses }}</strong> guesses </h4>
    <h4>You got <strong class='success'>{{ game.gotRight }}</strong> right!</h4>
    </br>
    <h3>Picture location: </h3>
    <h4 class="loc">{{ game.loc }}</h4>
    <br/>
    <div ng-show="game.showInfo">
      <h3>More Info:</h3><a ng-href="{{ game.infoPage }}" ng-attr-target="{{ game.blank }}"><h4>inaturalist</h4></a>
      <br/>
    </div>
    <h4 ng-show="game.species">Wiki info: </h4>
    <h3><a ng-href="https://en.wikipedia.org/wiki/{{ game.species }}" ng-attr-target="{{ game.blank }}">{{ game.species }}</a></h3>
    <button type="button" class="btn btn-success btn-lg reset" ng-click="game.reset()">
      <span class="glyphicon glyphicon-refresh"></span> reset</button>
  </aside>

<div id="container" class="col-sm-9">
  <!-- species dropdown -->
    <div class="col-sm-1 dropdown dropIt" ng-controller="GameController as game">
      <button type="button" class="btn btn-success btn-lg dropdown-toggle speciesButton" data-toggle="dropdown">Choose a species</button>
      <h2 class="dropIt">Species: {{ game.taxa }}</h2>
      <ul class="dropdown-menu dropdownBox" >
        <li ng-repeat="species in game.animalGroups">
          <a href="#" ng-click="game.chooseSpecies(this.species)"> {{ species }}</a>
        </li>
      </ul>
    </div>
<!-- gameboard -->
  <div class='row col-sm-10 board' >
    <div class='col-sm-3 squares' ng-repeat="pic in game.images track by $index">
      <img class="pic" ng-src='{{ pic.picture }}' alt='image' ng-click="game.choose(pic, $index)"> </img>
    </div>
  </div> <!-- end board -->

</div> <!-- end container -->
